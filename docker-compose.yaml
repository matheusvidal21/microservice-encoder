version: '26'

services:
  app:
    build: .
    volumes:
      - .:/go/src

  db:
    image: "postgres:9.4"
    restart: always
    tty: true
    volumes:
      - .pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=encoder
    ports:
      - "5432:5432"
  rabbit:
    image: "rabbitmq:3-management"
    environment:
        RABBITMQ_ERLANG_COOKIE: "secret"
        RABBITMQ_DEFAULT_VHOST: "/"
        RABBITMQ_DEFAULT_USER: "rabbitmq"
        RABBITMQ_DEFAULT_PASS: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"